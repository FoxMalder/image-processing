language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm test
- npm run build
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/build deploy@losyar.com:/home/www/losyarcom/ip
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_b3360c42bab0_key -iv $encrypted_b3360c42bab0_iv
  -in deploy/deploy_rsa.enc -out deploy/deploy_rsa -d
